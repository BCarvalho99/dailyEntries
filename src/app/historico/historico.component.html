<table
  *ngIf="historicoHorarios"
  mat-table
  [dataSource]="historicoHorarios"
  class="mat-elevation-z8"
>
  <!-- Name Column -->
  <ng-container matColumnDef="entrada">
    <th mat-header-cell *matHeaderCellDef>Entrada</th>
    <td mat-cell *matCellDef="let element">{{ element.entrada }}</td>
  </ng-container>

  <ng-container matColumnDef="saida">
    <th mat-header-cell *matHeaderCellDef>SaÃ­da</th>
    <td mat-cell *matCellDef="let element">{{ element.saida }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
